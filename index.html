<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="dsmeta-logo-conteiner">
            <img src="logo.svg" alt="DSMeta">
            <h1> DSMeta </h1>
            <p> Desenvolvido por <a href="https://www.instagram.com/luan_edgar/">@luan_edgar</a>     
            </p>
        </div>
    </header> 
    <main>
        <!-- aqui essa tag main e o meu conteúdo principal -->
        <section id="sales">
            <!-- já o section significa a seção do meu conteúdo-->
            <div class="dsmeta-conteiner">
                <!-- esse div e o div pai , referente pela largura lateral , que impede o meu
                div abaixo de topar nas laterais-->
                <div class="dsmeta-card">
                    <!-- Essa e minha div filha , responsável por manter o titulo vendas 
                    e outros elementos-->
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <!-- aqui o h2 pois e o titulo do conteudo principal-->
                    <div>
                    <!-- divs dos input-->
                    <div class="dsmeta-form-control1-container">

                    </div>
                    
                    <div class="dsmeta-form-control1-container">

                    </div>                                     
                    <!-- divs dos input-->
                    </div>

                    <div>

                                    <th class="show992">Id</th>
                                    <th class="show576">Data</th>

                                    <th class="show992">Vendas</th>
                                    <th>Total</th>

                            </thead>

                                    <td class="show992">11</td>

                                                <img src="Vector.svg" alt="icone">
                                            </div>
                                        </div>
                                   
                                </tr>
                            </tbody>

                    </div>
